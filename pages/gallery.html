<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crochet Gallery - TheYarnMagpie</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/gallery-styles.css">
    <link rel="stylesheet"href="../css/header.css">  <!-- Link to header styles -->
</head>

<body>
    <div id="header-placeholder"></div>

    <div>
        <h1>TheYarnMagpie Crochet Gallery</h1>
        <p>Take a peek at some of my recent creations!</p>
    </div>
    <main class="gallery-container">
        <div class="gallery-card">
            <img src="../images/project1.jpg" alt="Crochet Project 1">
            <div class="card-content">
                <h2>Rainbow Mittens</h2>
                <p>Seamless block-stitch mittens worked in the round with thumb shaping that hugs your hand.</p>
            </div>
        </div>

        <div class="gallery-card">
            <img src="../images/project2.jpg" alt="Crochet Project 2">
            <div class="card-content">
                <h2>Shell-Stitch Headband</h2>
                <p>Fluffy and warm, this headband was made with hand-dyed alpaca and a shell lace pattern.</p>
            </div>
        </div>

        <!-- Add more cards here -->
    </main>
    
    <script src="../js/loadHeader.js"></script>

</html>
