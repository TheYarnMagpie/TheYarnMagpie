on: [pull_request]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run pre-pr-check.sh if present
        run: |
          if [ -f ./pre-pr-check.sh ]; then
            chmod +x ./pre-pr-check.sh
            ./pre-pr-check.sh
          else
            echo "pre-pr-check.sh not found, skipping"
          fi

      - name: Build (if present)
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No build script; skipping build"
          fi

      - name: Lint (if present)
        run: |
          if npm run | grep -q " lint"; then
            npm run lint
          else
            echo "No lint script; skipping lint"
          fi

      - name: Smoke test with start-ci.sh (if present)
        run: |
          if [ -f ./start-ci.sh ]; then
            chmod +x ./start-ci.sh
            ./start-ci.sh
          else
            echo "start-ci.sh not found, skipping smoke test"
          fi